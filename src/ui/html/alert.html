<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'unsafe-inline' file: data:"
		>

		<meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="../css/global.css">

		<title>Alert</title>
	</head>

	<body class="window child">
		<div id="body-container">
			<header class="titlebar">
				<h1
					id="titlebar-name"
					class="text-overflow"
				>Alert</h1>

				<menu id="titlebar-buttons">
					<button
						class="titlebar-button"
						id="titlebar-button-close"
						disabled
					></button>
				</menu>
			</header>

			<main
				id="content"
				class="dialog-content"
				type="messagebox"
			>
				<div class="dialog-body-container">
					<div
						id="alert-icon"
						class="dialog-icon"
					></div>
					<span
						id="alert-text"
						class='dialog-body'
					></span>
				</div>

				<footer class="dialog-buttons">
					<button id="alert-ok">OK</button>
				</footer>
			</main>
		</div>
	</body>

	<script src="../js/helpers.js"></script>
	<script src="../js/window.js"></script>
	<script
		type="module"
		src="../js/alert.js"
	></script>
</html>
