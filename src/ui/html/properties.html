<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'unsafe-inline' file: data:"
		>

		<meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/properties.css">

		<title>Properties</title>
	</head>

	<body class="window child">
		<div id="body-container">
			<header id="titlebar">
				<h1
					id="titlebar-name"
					class="text-overflow"
				>Properties</h1>

				<menu id="titlebar-buttons">
					<button
						class="titlebar-button"
						id="titlebar-button-help"
					></button>

					<button
						class="titlebar-button"
						id="titlebar-button-close"
					></button>
				</menu>
			</header>

			<main id="content">
				<div id="tabs-container" >
					<menu role="tablist">
						<li
							role="tab"
							aria-selected="true"
						>
							General
						</li>
					</menu>

					<div role="tabpanel">
						<ul id="section-file">
							<li class="column">
								<div
									id="file-icon"
									class="column-header"
								></div>
								<div
									id="file-name"
									class="text-overflow"
								></div>
							</li>
						</ul>

						<hr />

						<ul id="section-info">
							<li class="column">
								<div class="column-header">Type:</div>
								<div
									id="file-type"
									class="text-overflow"
								></div>
							</li>

							<li class="column">
								<div class="column-header">Location:</div>
								<div
									id="file-path"
									class="text-overflow"
								></div>
							</li>

							<li class="column">
								<div class="column-header">Size:</div>
								<div
									id="file-size"
									class="text-overflow"
								></div>
							</li>
						</ul>

						<hr />

						<ul id="section-attribute">
							<li class="column">
								<div class="column-header">Attributes:</div>

								<div class="column-header">
									<label>
										<input
											id="attr-versteckt"
											type="checkbox"
											disabled
										/>
										Hidden
									</label>

									<label>
										<input
											id="attr-read-only"
											type="checkbox"
											disabled
										/>
										Read-only
									</label>

									<label>
										<input
											id="attr-system"
											type="checkbox"
											disabled
										/>
										System
									</label>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</main>

			<footer id="button-group-container">
				<button id="button-ok">OK</button>
			</footer>
		</div>
	</body>

	<script src="../js/globals.js"></script>
	<script src="../js/helpers.js"></script>
	<script src="../js/window.js"></script>
	<script src="../js/dialog.js"></script>
	<script
		type="module"
		src="../js/properties.js"
	></script>
</html>
