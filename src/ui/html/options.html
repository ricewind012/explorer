<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'unsafe-inline' file: data:"
		>

		<meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/options.css">

		<title>Options</title>
	</head>

	<body class="window child">
		<div id="body-container">
			<header class="titlebar">
				<h1
					id="titlebar-name"
					class="text-overflow"
				>Options</h1>

				<menu id="titlebar-buttons">
					<button
						class="titlebar-button"
						id="titlebar-button-help"
					></button>

					<button
						class="titlebar-button"
						id="titlebar-button-close"
					></button>
				</menu>
			</header>

			<main
				id="content"
				class="dialog-content"
			>
				<div class="dialog-body">
					<menu role="tablist">
						<li
							role="tab"
							aria-selected="true"
						>
							View
						</li>
					</menu>

					<div role="tabpanel">
						<fieldset>
							<legend>Hidden files:</legend>

							<label>
								<input
									id="hidden-files-off"
									type="radio"
									name="hidden-files"
									checked
								/>
								Show all files
							</label>

							<label>
								<input
									id="hidden-files-on"
									type="radio"
									name="hidden-files"
								/>

								Hide files of these types:
							</label>

							<div
								id="options-dialog-file-types-list"
								class="content-container"
							>
								<ul class="listbox">
									<li class="listbox-item">Hidden Files</li>

									<li class="listbox-item">
										<div class="list-file-type">DLL</div>
										<div class="list-file-type-description">
											Application Extension
										</div>
									</li>

									<li class="listbox-item">
										<div class="list-file-type">SYS</div>
										<div class="list-file-type-description">
											System file
										</div>
									</li>

									<li class="listbox-item">
										<div class="list-file-type">VXD</div>
										<div class="list-file-type-description">
											Virtual device driver
										</div>
									</li>

									<li class="listbox-item">
										<div class="list-file-type">386</div>
										<div class="list-file-type-description">
											Virtual device driver
										</div>
									</li>

									<li class="listbox-item">
										<div class="list-file-type">DRV</div>
										<div class="list-file-type-description">
											Device driver
										</div>
									</li>
								</ul>
							</div>
						</fieldset>

						<label>
							<input
								id="full-path-in-titlebar"
								type="checkbox"
							/>
							Display the full MS-DOS path in the title bar
						</label>

						<label>
							<input
								id="hide-file-extensions"
								type="checkbox"
							/>
							Hide MS-DOS file extensions for file types that are registered
						</label>

						<label>
							<input
								id="description-bar"
								type="checkbox"
							/>
							Include description bar for right and left panes
						</label>
					</div>
				</div>

				<footer class="dialog-buttons">
					<button id="button-ok">OK</button>
					<button id="button-cancel">Cancel</button>
					<button
						id="button-apply"
						disabled
					>Apply</button>
				</footer>
			</main>
		</div>
	</body>

	<script src="../js/globals.js"></script>
	<script src="../js/helpers.js"></script>
	<script src="../js/window.js"></script>
	<script src="../js/dialog.js"></script>
	<script
		type="module"
		src="../js/options.js"
	></script>
</html>
