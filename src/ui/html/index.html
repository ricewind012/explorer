<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'unsafe-inline' file: data:"
		>

		<meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="../css/global.css">

		<title>Explorer</title>
	</head>

	<body class="window">
		<div id="body-container">
			<header id="titlebar">
				<img
					id="titlebar-icon"
					src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QQMARcYyg/K3gAAANNJREFUOMutklFuwzAMQ5+H3iu8WaWb2SfjPuK4dpIO6zAChgAZokhJhY6IMCdEROE3iAjXWm2zxDvSM0pEWBLbJlqrl1hrfde0jO6fIgIDBviaxNBaIzPJTEopZObIz/Hi3/bwbNv0TkDPnWfzUjAILsWd9I7kjYVdnHusraFtO3Qug52xEJyLa2vjb97OLYEkMnMplkREAJDJrYLH3AH63iW0zwdJSB4mn08xn8ZjZz9Woz7YsSOkAG9QYD/M++v2zy+MbTge5nP8O8mfCBa7AHwDTh8VZEOWn1kAAAAASUVORK5CYII="
				/>
				<h1
					id="titlebar-name"
					class="text-overflow"
				></h1>

				<menu id="titlebar-buttons">
					<button
						class="titlebar-button"
						id="titlebar-button-minimise"
					></button>

					<button
						class="titlebar-button"
						id="titlebar-button-maximise"
					></button>

					<button
						class="titlebar-button"
						id="titlebar-button-restore"
						hidden
					></button>

					<button
						class="titlebar-button"
						id="titlebar-button-close"
					></button>
				</menu>
			</header>

			<aside id="toolbar">
				<select id="toolbar-select"></select>

				<ul id="toolbar-buttons">
					<li class="toolbar-button-group">
						<button
							id="toolbar-button-go-up"
							class="icon-button"
						></button>
					</li>

					<li class="toolbar-button-group">
						<button
							id="toolbar-button-cut"
							class="icon-button"
						></button>
						<button
							id="toolbar-button-copy"
							class="icon-button"
						></button>
						<button
							id="toolbar-button-paste"
							class="icon-button"
						></button>
					</li>

					<li class="toolbar-button-group">
						<button
							id="toolbar-button-undo-delete"
							class="icon-button"
						></button>
					</li>

					<li class="toolbar-button-group">
						<button
							id="toolbar-button-delete"
							class="icon-button"
						></button>
						<button
							id="toolbar-button-properties"
							class="icon-button"
						></button>
					</li>

					<li class="toolbar-button-group">
						<button
							id="toolbar-button-big-icons"
							class="icon-button"
						></button>
						<button
							id="toolbar-button-small-icons"
							class="icon-button"
						></button>
						<button
							id="toolbar-button-list"
							class="icon-button"
						></button>
						<button
							id="toolbar-button-details"
							class="icon-button"
							active
						></button>
					</li>
				</ul>
			</aside>

			<main id="content">
				<section
					id="content-sidebar"
					class="content-section-container"
				>
					<ul
						id="tree"
						class="content-section"
					></ul>
				</section>

				<div id="content-separator-container">
					<div
						id="content-separator"
						class="separator"
						orientation="vertical"
					></div>
				</div>

				<section
					id="content-main"
					class="content-section-container"
				>
					<div class="content-section">
						<menu id="table-header">
							<li class="table-header-button-container">
								<button
									id="table-icon-button"
									class="table-button"
								>
									Icon
								</button>
							</li>

							<li class="table-header-button-container">
								<button
									id="table-name-button"
									class="table-button"
								>
									Name
								</button>

								<div
									id="table-separator-name"
									class="separator"
									orientation="vertical"
								></div>
							</li>

							<li class="table-header-button-container">
								<button
									id="table-size-button"
									class="table-button"
								>
									Size
								</button>

								<div
									id="table-separator-size"
									class="separator"
									orientation="vertical"
								></div>
							</li>

							<li class="table-header-button-container">
								<button
									id="table-type-button"
									class="table-button"
								>
									Type
								</button>

								<div
									id="table-separator-type"
									class="separator"
									orientation="vertical"
								></div>
							</li>

							<li class="table-header-button-container">
								<button
									id="table-mode-button"
									class="table-button"
								>
									Permissions
								</button>
							</li>
						</menu>

						<div id="table-list-container">
							<ul id="table-list"></ul>
						</div>
					</div>
				</section>
			</main>

			<footer class="statusbar">
				<section
					class="statusbar-item"
					id="statusbar-count"
				></section>

				<section
					class="statusbar-item"
					id="statusbar-disk-usage"
				></section>
			</footer>
		</div>

		<!-- Both id & class to use id() in helpers.js-->
		<div
			id="window-resize-handle"
			class="window-resize-handle"
		></div>
	</body>

	<template id="tree-entry-template">
		<li class="tree-entry">
			<div class="tree-entry-content">
				<span class="tree-entry-icon"></span>
				<img class="tree-entry-image" />
				<span class="text-overflow tree-entry-name"></span>
			</div>
		</li>
	</template>

	<template id="list-entry-template">
		<li class="list-entry">
			<img class="text-overflow list-row list-image" />
			<div class="text-overflow list-row list-name"></div>
			<input
				class="list-rename-input"
				hidden
			/>
			<div class="text-overflow list-row list-size"></div>
			<div class="text-overflow list-row list-type"></div>
			<div class="text-overflow list-row list-mode"></div>
		</li>
	</template>

	<script src="../js/globals.js"></script>
	<script src="../js/helpers.js"></script>
	<script src="../js/window.js"></script>
	<script type="module" src="../js/index.js"></script>
</html>
